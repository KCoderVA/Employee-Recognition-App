        ViewSubmission_IsAdmin_Testing_Icon As icon.Bus:
            Height: =30
            Icon: =Icon.Bug
            OnSelect: |-
                =// Administrator-only button, to clear identities and settings to view app functions as regular user for testing, then refreshes app and navigates back to Loading_Screen
                
                // CLEARS ALL IDENTITY/VARIABLES/COLLECTIONS FOR THE CURRENT USER FROM THE DEFAULTED App.OnStart FUNCTIONS
                Set(gbl_userCurrentEmail, Blank());
                Set(gbl_userCurrentProfile, Blank());
                Set(gbl_userIsAdmin, Blank());
                Clear(col_userCurrentProfile);
                Clear(col_selectedUserProfile);
                Clear(col_selectedUser_Manager);
                Clear(col_selectedUserNominee);
                Clear(col_myPeople);
                Clear(col_listStarfishSubmissions);
                Clear(col_PopUP_Starfish_Submission_NurseBoolean_Response);
                Clear(col_SelectedNomination_HROPrinciple);
                Clear(col_SelectedAwardType);
                
                
                // IDENTIFIES THE CURRENT USER BY Windows ActiveDirectory EMAIL ADDRESS
                    Set(gbl_userCurrentEmail, Lower("Matthew.Olson@va.gov"));
                
                
                // PICK UP ADDITIONAL Windows ActiveDirectory DEMOGRAPHICS BASED ON THE EMAIL ADDRESS IDENTIFIED IN "gbl_userCurrentEmail"
                    Set(gbl_userCurrentProfile, Office365Users.UserProfile(gbl_userCurrentEmail));
                        ClearCollect(col_userCurrentProfile, gbl_userCurrentProfile);
                
                
                // NAVIGATE TO Loading_Screen, AFTER SLOWING THE DURATION OF THE TIMER ON Loading_Screen SLIGHTLY TO ALLOW NEW USER PROFILE PARAMETERS, VARIABLES, AND FUNCTIONS (ABOVE) TO REFRESH

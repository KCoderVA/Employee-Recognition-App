                    =If(
                        gbl_userIsAdmin,
                        2500,
                        500
                        )
                  Fill: =RGBA(0, 0, 0, 0)
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Bold
                  Height: =56
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnTimerEnd: |-
                    =// Upon this "OnTimerEnd" trigger, empties these variables or collection's current values and establishes the originally intended default app value using "Set()" or "ClearCollect()" functions, allowing them each to be interacted with fresh upon their parent screen's "OnVisible" function
                        ClearCollect(col_userCurrentProfile, Office365Users.MyProfile());
                        ClearCollect(col_listStarfishSubmissions, '578_Starfish');
                        Set(gbl_CurrentDateTime, Now());

                    // Upon the "OnTimerEnd" trigger, this code resets every form within the application setting, allowing them each to be reloaded fresh upon their parent screen's "OnVisible" function
                        Concurrent(
                            ResetForm(Form_Starfish),
                            ResetForm(Form_Nursing),
                            ResetForm(Form_SafetyStory),
                            ResetForm(Form_HinesHero),
                            ResetForm(Form_ICARE)
                        );

                    // Upon the "OnTimerEnd" trigger, this code determines if the entire application is being loaded new/fresh for the first time OR if this screen was reached by an internal application re-direction from some other in-app function. If the application is being loaded new/fresh for the first time, the 'initial landing/loading screen' directs the user to begin a new submission on  "Screen_NewSubmission". If the this screen was generated following an internal app re-direction from a previous button, then the 'initial landing/loading screen' directs the user to the "ViewSubmissions_Screen" to view previous entries;
                        If(
                            gbl_appFirstOnStart = true,
                            Navigate(Screen_NewSubmission) & Set(gbl_appFirstOnStart, false),
                            Navigate(ViewSubmissions_Screen)
                        );

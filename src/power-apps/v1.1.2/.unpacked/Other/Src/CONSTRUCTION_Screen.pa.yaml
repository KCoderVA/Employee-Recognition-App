        Set(var_PopUP_Starfish_Submission_Q1, Blank());
        Set(var_PopUP_Starfish_Submission_Q2, Blank());
        Set(var_PopUP_Starfish_Submission_Q2_NurseBoolean, Blank());
        Set(var_PopUP_Starfish_Submission_Q2_SafetyBoolean, Blank());

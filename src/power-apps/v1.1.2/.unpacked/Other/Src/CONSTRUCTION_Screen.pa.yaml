        Set(var_PopUP_Starfish_Submission_Q9_ChoiceHRO, Blank());

        Set(var_PopUP_People, 0);
        Set(var_PopUP_Office, 0);
        Set(var_PopUP_Emergency, 0);
        Set(var_PopUP_Resources, 0);
        Set(var_PopUP_About, 0);

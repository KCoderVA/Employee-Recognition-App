Loading_Screen As screen:
    Fill: =RGBA(0, 131, 190, 1)
    OnVisible: |-
        =/////////////////////////////
        // DEVELOPER NOTES:
        /////////////////////////////
        // // // The "App.StartScreen" for this application is this "Loading_Screen", and for app performance issues the "App.OnStart" and "Loading_Screen.OnVisible" properties have minimal functions or calculations added to it. Similarly, each of the other screens within this app have optimized "OnVisible" properties to improve user interface and app performance as much as possible.
        // // // The vast majority of the app's variables, collections, objects, forms, and settings are configured to be initialized, established, cleared, or reset on this within the "Loading_Variable_Timer" object contained within this screen. Many of the objects, buttons, functions, or formula within the app will redirect user navigation back to this "Loading_Screen" at designated points with the intention to trigger re-initialization of the app configuration and content to planned state.
        /////////////////////////////
        
        // When this "OnVisible" function is called, this code will trigger the "Loading_Variable_Timer" object to reset itself and restart timing again from zero. In turn, the "Loading_Variable_Timer" object contains all the key application formula, settings, and parameters within it's "Timer.OnStart" and "Timer.OnEnd" functions.
            Loading_Variable_Timer.Reset
            && Loading_Variable_Timer.Start    ;

    Loading_Shape_LogoBackground As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =171
        Width: =640
        ZIndex: =2

    Loading_Image_VALogoBanner As image:
        Height: =140
        Image: ='US_Department_of_Veterans_Affairs_logo.svg'
        Width: =609
        X: =16
        Y: =22
        ZIndex: =7

    Loading_Label_EdwardHinesJr As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: ="Microsoft JhengHei UI Light"
        FontWeight: =FontWeight.Semibold
        Height: =69
        Size: =38
        Text: ="Edward Hines Jr."
        Width: =639
        Y: =171
        ZIndex: =9

    Loading_Label_VAHospital As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: ="Microsoft JhengHei UI Light"
        Height: =48
        Size: =28
        Text: ="VA Hospital"
        Width: =637
        Y: =223
        ZIndex: =10

    Loading_Container_Loading As groupContainer.manualLayoutContainer:
        Height: =Parent.Height - (Loading_Label_AppName.Y + Loading_Label_AppName.Height)
        Width: =640
        Y: =Loading_Label_AppName.Y + Loading_Label_AppName.Height
        ZIndex: =21

        Home_Container_Label_Loading As label:
            Align: =Align.Center
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =70
            Size: =40
            Text: ="LOADING!"
            Width: =Parent.Width
            Y: =120
            ZIndex: =1

        Home_Container_Label_PublicationInfo As label:
            Align: =Align.Center
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            Height: =70
            Size: =14
            Text: |
                =Concatenate("App Publication:  ", gbl_appVersionDateTime, "    ", "App Version: ",  gbl_appVersionNumber)
            Width: =Parent.Width
            Y: =Parent.Height - Self.Height
            ZIndex: =2

        Home_Container_Label_PleaseWait As label:
            Align: =Align.Center
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Lighter
            Height: =70
            Size: =48
            Text: =
            Width: =Parent.Width
            Y: =Home_Container_Label_Loading.Y + Home_Container_Label_Loading.Height
            ZIndex: =3

        Home_Container_Label_ErrorWarning As label:
            Align: =Align.Center
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Lighter
            Height: =70
            Size: =18
            Text: ="If this screen does not automatically redirect you after three seconds, the application is having a significant error. Please contact the app developers about this, by clicking          ."

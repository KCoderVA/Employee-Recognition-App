            Y: =Home_Container_Label_PleaseWait.Y + Home_Container_Label_PleaseWait.Height
            ZIndex: =4

        Home_Container_Label_ClickHere As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Home_Container_Label_ErrorWarning.Height
            OnSelect: |-
                = Launch("mailto:hinclinicalanalytics@va.gov?subject=Feedback%2FIssue%2FBug%20Report%20with%20the%20%22578%20Employee%20Recognition%20App%22&body=I%20was%20using%20the%20%22578%20Employee%20Recognition%20App%22%20(weblink%20to%20this%20item%3A%20https%3A%2F%2Ftinyurl.com%2Fmtb9btfp)%2C%20and%20I%20have%20click%20the%20button%20within%20the%20app%20to%20contact%20the%20application's%20developers%2Fadmin%20team%20to%20report%20an%20problem%2C%20bug%2C%20broken%20link%2C%20or%20some%20other%20feedback%20that%20needs%20to%20be%20updated%20or%20fixed.%20My%20comments%20about%20the%20issue%20I%20have%20run%20into%20is%20(FREE%20TEXT%20BELOW)%3A%20%0A%0A", {}, LaunchTarget.New)
